<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="../images/favicon.jpg">
    <title>{{TITLE}} | Broker Choose</title>
    <meta name="description" content="{{DESCRIPTION}}">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/blog-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <a href="/" class="site-title">Broker Choose</a>
        <nav class="site-nav">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/compare.html">Compare</a></li>
                <li><a href="/blog" class="active">Blog</a></li>
                <li>
                    <a href="https://discord.gg/XjDcvrV6gR" class="discord-link" target="_blank" rel="noopener">
                        <i class="fab fa-discord discord-icon"></i> Join Discord
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="blog-page">
        <article class="blog-post">
            <div class="blog-header">
                <h1>{{TITLE}}</h1>
                <div class="blog-meta">
                    <span class="date">{{DATE}}</span>
                    <span class="read-time">{{READ_TIME}}</span>
                </div>
            </div>

            <div class="blog-content">
                {{CONTENT}}
            </div>

            <div class="social-share">
                <a href="https://wa.me/?text=Check out this article: {{TITLE}}" class="whatsapp" target="_blank" rel="noopener">
                    <i class="fab fa-whatsapp"></i>
                    Share on WhatsApp
                </a>
                <a href="https://twitter.com/intent/tweet?text=Check out this article: {{TITLE}}" class="twitter" target="_blank" rel="noopener">
                    <i class="fab fa-x-twitter"></i>
                    Share on X
                </a>
                <a href="https://www.facebook.com/sharer/sharer.php?u={{URL}}" class="facebook" target="_blank" rel="noopener">
                    <i class="fab fa-facebook"></i>
                    Share on Facebook
                </a>
                <a href="https://www.linkedin.com/sharing/share-offsite/?url={{URL}}" class="linkedin" target="_blank" rel="noopener">
                    <i class="fab fa-linkedin"></i>
                    Share on LinkedIn
                </a>
            </div>
        </article>
    </main>

    <footer class="site-footer">
        <p>&copy; 2024 Broker Choose. All rights reserved.</p>
    </footer>
</body>
</html>
