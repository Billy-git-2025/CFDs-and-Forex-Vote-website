<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Broker Choose</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .error-container {
            text-align: center;
            padding: 100px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .error-code {
            font-size: 120px;
            color: #dbc106;
            margin: 0;
            line-height: 1;
        }
        .error-message {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }
        .home-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: #dbc106;
            color: black;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .home-link:hover {
            background-color: #c4a905;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <a href="/" class="site-title">Broker Choose</a>
    </header>
    
    <main>
        <div class="error-container">
            <h1 class="error-code">404</h1>
            <p class="error-message">Oops! The page you're looking for doesn't exist.</p>
            <p>Don't worry, you can find what you're looking for on our homepage.</p>
            <a href="/" class="home-link">Go to Homepage</a>
        </div>
    </main>
</body>
</html>
