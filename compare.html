<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Trading Brokers | broker2choose</title>
    <meta name="description" content="Compare trading brokers side by side. Find the best broker for your trading needs with detailed comparisons of fees, features, and regulations.">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .compare-container {
            padding: 20px;
            max-width: 1200px;
            margin: 80px auto 0;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .broker-table {
            width: 100%;
            overflow-x: auto;
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
            font-size: 14px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
            position: sticky;
            top: 80px;
            z-index: 10;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        tr:hover {
            background-color: #f1f1f1;
        }
        
        .feature-icon {
            color: #327fff;
            font-weight: bold;
        }
        
        .feature-missing {
            color: #dc3545;
        }
        
        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
            }
            
            .filter-group {
                width: 100%;
            }
            
            table {
                font-size: 12px;
            }
            
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <a href="/" class="site-title">broker2choose</a>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/compare.html" class="active">Compare</a></li>
                <li><a href="/blog.html">Blog</a></li>
                <li><a href="/about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="compare-container">
        <h1>Compare Trading Brokers</h1>
        <p>Compare brokers side by side to find the best match for your trading needs.</p>
        
        <div class="filters">
            <div class="filter-group">
                <label for="sortBy">Sort By:</label>
                <select id="sortBy">
                    <option value="score">Score</option>
                    <option value="popularity">Popularity</option>
                    <option value="fees">Fees</option>
                    <option value="minDeposit">Minimum Deposit</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="regulator">Regulator:</label>
                <select id="regulator">
                    <option value="">All Regulators</option>
                    <option value="FCA">FCA</option>
                    <option value="ASIC">ASIC</option>
                    <option value="CySEC">CySEC</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="minScore">Minimum Score:</label>
                <input type="number" id="minScore" min="0" max="100" value="0">
            </div>
        </div>

        <div class="broker-table">
            <table>
                <thead>
                    <tr>
                        <th>Broker</th>
                        <th>Score</th>
                        <th>Popularity</th>
                        <th>Fees</th>
                        <th>Min Deposit</th>
                        <th>Regulator</th>
                        <th>MT4</th>
                        <th>MT5</th>
                        <th>PayPal</th>
                    </tr>
                </thead>
                <tbody id="brokerTableBody">
                    <!-- Broker data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 broker2choose. All rights reserved.</p>
    </footer>

    <script src="js/broker-data.js"></script>
</body>
</html>
